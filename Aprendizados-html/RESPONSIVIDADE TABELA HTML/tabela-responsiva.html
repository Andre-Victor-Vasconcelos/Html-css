<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table,td{
        border: solid black 4px;
        border-collapse: collapse;
        width: 30%;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
        
    }
    

    </style>
</head>
<body>
<!-- Hierarquia de tabela simples
    table - tag
        table row(tr) - linha de tabela
            table header - cabeçalho
                table data(td) - dado da tabela
-->

<!--Tags semânticas :
aside - O elemento HTML <aside> representa uma seção de uma página que consiste de conteúdo que é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separado do conteúdo. Essas seções são, muitas vezes, representadas como barras laterais.

article - O Elemento HTML Article (<article>) representa uma composição independente em um documento, página, aplicação, ou site, ou que é destinado a ser distribuido de forma independente ou reutilizável, por exemplo, em sindicação. Este poderia ser o post de um fórum, um artigo de revista ou jornal, um post de um blog, um comentário enviado por um usuário, um gadget ou widget interativos, ou qualquer outra forma de conteúdo independente.

main - O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação.

section - Não use o elemento <section> como um container genérico; para isso que a <div> serve, especialmente quando a seção é apenas com propósito de estilização. Uma regra de ouro é ,"usar quando uma seção deve aparecer logicamente na estrutura de um documento".

nav - O Elemento HTML de Navegação (<nav>) representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação.
    
-->
<table>
<tr>
<td>A1</td>
<td>B1</td>
<td>C1</td>
</tr>
<tr>
<td>A2</td>
<td>B2</td>
<td>C2</td>
</tr>
<tr>
<td>A3</td>
<td>B3</td>
<td>C3</td>
</tr>
    
<tr>
<td>A4</td>
<td>B4</td>
<td>C4</td>
</tr>
</table>

<!-- Hierarquia de tabela grandes
    table - tag
        table row(tr) - linha de tabela
            table header - cabeçalho
                table data(td) - dado da tabela
-->
    
</body>
</html>
